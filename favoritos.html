            <h2 class="titulo" id ="">Favoritos</h2>

                <div class ="allContainer">


                        
            <div class="container">
                <div class="form">
                    <h3>Pesquise por uma localização:</h3>
                    <!--Barra de Pesquisa-->
                    <div class="form-input-container">
                        <input type="text" placeholder="Escreva o nome da localidade" id="input-cidade">
                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i> <!--Icon da lupa-->
                        </button>
                    </div>
                    <!--Fim da Barra de Pesquisa-->
                
                <!--Informações sobre a cidade-->
                <div id="weather-data">
                    <h2>
                        <i class="fa-solid fa-location-dot"></i> <!--Icon do pin de localização-->
                        <span id="cidade"></span>
                        <img  id="pais" /> 
                    </h2>
                    <!--Temperatura-->
                    <p id="temperatura"><span>Temperatura</span>&deg;C</p>
                    <div id="description-container">
                        <p id="descricao"> Tempo </p>
                        <img src="http://openweathermap.org/img/wn/01d.png" alt="Imagem Condições do tempo" id="icon-tempo"> <!--Ligação a uma api de imagens para condição do tempo-->
                    </div>
                    <!--Humidade-->
                    <div id="details-container">
                        <p id="humidade">
                            <i class="fa-solid fa-droplet"></i> <!--Icon da gota de agua-->
                            <span>Humidade</span>
                        </p>
                        <!--Vento-->
                        <p id="vento">
                            <i class="fa-solid fa-wind"></i><!--Icon do vento-->
                            <span>Vento</span>
                        </p>
                    </div>
                </div>
                </div>
                <!--Fim das Informações sobre a cidade-->
             
            </div>
